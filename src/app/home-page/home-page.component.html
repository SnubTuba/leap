<h1 class="text-3xl font-bold underline flex flex-col text-center pb-2">
  Spellbook
</h1>

<div class="flex flex-col">
  <app-spell-button (click)="magicMissileConfirm()" bgColor="bg-purple-700"
    >Magic Missile</app-spell-button
  >

  <app-spell-button bgColor="bg-green-700" (click)="healButtonClicked()"
    >Heal</app-spell-button
  >

  <app-spell-button bgColor="bg-green-400" (click)="galeButtonClicked()"
    >Gale</app-spell-button
  >

  <app-spell-button bgColor="bg-orange-700" (click)="minimizeButtonClicked()"
    >Minimize</app-spell-button
  >

  <app-spell-button routerLink="stone-defense-page" bgColor="bg-amber-900">
    Stone Defense
  </app-spell-button>

  <app-spell-button routerLink="charge-attack-page" bgColor="bg-indigo-800">
    Charge Attack
  </app-spell-button>

  <app-spell-button
    class="btn btn-danger"
    (click)="fireballConfirm()"
    bgColor="bg-red-600"
    >Fireball</app-spell-button
  >

  <app-spell-button
    class="btn btn-info"
    (click)="fireballConfirm()"
    bgColor="bg-sky-500"
    >Icebeam</app-spell-button
  >

  <app-spell-button class="btn btn-primary" bgColor="bg-yellow-400">
    Blinding Light
  </app-spell-button>
</div>

<div class="flex flex-row justify-center">
  <button
    class="text-white font-bold py-2 px-10 rounded container bg-gray-900 w-1/2 justify-center"
    (click)="combatButtonClicked()"
  >
    Fight monsters
  </button>
</div>

<div class="flex flex-row justify-center">
  <button
    class="text-white font-bold py-2 px-10 rounded container bg-gray-900 w-1/2 justify-center"
    (click)="demonlordConfirm()"
  >
    Fight Demonlord
  </button>
</div>
